<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Weather Dashboard</title>
  <link rel="stylesheet" href="/style.css" />

  <!-- Icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app-container">

    <!-- Header -->
    <header class="header">
      <h1 class="title">Weather Dashboard</h1>
      <p class="subtitle">Modern UI â€” Worldwide Forecasts & Insights</p>
    </header>

    <main class="layout">

      <!-- SEARCH WEATHER -->
      <section class="card search-card glass">
        <div class="card-header">
          <h2>Search City</h2>
        </div>

        <div class="body">
          <div class="search-row">
            <input id="cityInput" type="text" placeholder="Search any city worldwide..." />
            <button id="searchBtn">Search</button>
          </div>

          <div id="loader" class="loader hidden"></div>

          <div id="searchResult" class="result hidden">
            <div class="result-top">
              <div>
                <h3 id="cityName"></h3>
                <p id="condition" class="cond"></p>
              </div>
              <canvas id="iconCanvas" width="80" height="80"></canvas>
            </div>

            <div class="result-bottom">
              <h1 id="temperature" class="big-temp"></h1>
              <div class="chips" id="searchDetails"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- WORLD WEATHER -->
      <section class="card world-card glass">
        <div class="card-header">
          <h2>World Weather (Select)</h2>
        </div>

        <div class="body">
          <div class="select-grid">
            <select id="continentSelect"><option value="">Continent</option></select>
            <select id="countrySelect" disabled><option value="">Country</option></select>
          </div>

          <div class="search-row small">
            <input id="locCityInput" type="text" placeholder="City in selected country..." disabled />
            <button id="locCityBtn" disabled>Load</button>
          </div>

          <div id="locationWeather" class="result hidden">
            <div class="result-top">
              <div>
                <h3 id="locCityName"></h3>
                <p id="locCondition" class="cond"></p>
              </div>
              <canvas id="locIconCanvas" width="70" height="70"></canvas>
            </div>

            <div class="result-bottom">
              <h1 id="locTemperature" class="big-temp"></h1>
              <div class="chips" id="locDetails"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- FORECAST -->
      <section class="card forecast-card glass">
        <div class="card-header">
          <h2>7-Day Forecast</h2>
        </div>

        <div class="body">
          <div id="forecast" class="forecast-grid"></div>
        </div>
      </section>

      <!-- HOURLY -->
      <section class="card hourly-card glass">
        <div class="card-header">
          <h2>Next 24 Hours</h2>
        </div>

        <div class="body">
          <canvas id="hourlyChart"></canvas>
          <div id="hourlyStrip" class="hourly-strip"></div>
        </div>
      </section>

    </main>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
